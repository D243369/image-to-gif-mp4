<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Image to GIF / MP4</title>
  <link rel="stylesheet" href="./style_dropzone_fixed.css">
</head>
<body>
  <main class="container">
    <h1>Image to GIF / MP4</h1>

    <section class="card">
      <div id="dropzone" class="dropzone">
        <p>ここに画像をドラッグ＆ドロップ<br>またはクリックして選択</p>
        <input type="file" id="fileInput" class="file" accept="image/*">
      </div>
    </section>

    <section class="card actions">
      <button id="btnConvert">変換する</button>
    </section>

    <section class="card">
      <div id="result"></div>
    </section>
  </main>

  <script src="./app_dropzone_fixed.js" defer></script>
</body>
</html>
